<ion-header class="forgot-password-header">
  <ion-navbar>
    
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content">
  <ion-row class="auth-content">
    <ion-col>
  <h2>Restablecer contraseña</h2>
  <p class="recover-message">
    Por favor ingresa tu correo electronico y te enviaremos un mensaje con las instrucciones para restablecerla</p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword(forgot_password.value)">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="recover-password-button" type="submit" [disabled]="!forgot_password.valid">Restablecer contraseña</button>
  </form>
</ion-col>
</ion-row>
</ion-content>
